<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Special Navbar</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="middle">
        <div class="menu">
            <li class="item" id="profile">
                <input class="menu-checkbox" type="checkbox" id="toggle">
                <label for="toggle" class="btn toggler"><i class="fa fa-user"></i>Profile</label>
                <div class="smenu">
                    <a href="#">Posts</a>
                    <a href="#">Picture</a>
                </div>
            </li>
            <li class="item" id="messages">
                <input class="menu-checkbox" type="checkbox" id="toggle2">
                <label for="toggle2" class="btn toggler"><i class="fa fa-envelope"></i>Messages</label>
                <div class="smenu">
                    <a href="#">New</a>
                    <a href="#">Sent</a>
                    <a href="#">Spam</a>
                </div>
            </li>
            <li class="item" id="settings">
                <input class="menu-checkbox" type="checkbox" id="toggle3">
                <label for="toggle3" class="btn toggler"><i class="fa fa-cog"></i>Settings</label>
                <div class="smenu">
                    <a href="#">Password</a>
                    <a href="#">Language</a>
                </div>
            </li>
            <li class="item">
                <a href="#" class="btn"><i class="fa fa-sign-out-alt"></i>Logout</a>
            </li>
        </div>
    </div>
</body>
</html>
